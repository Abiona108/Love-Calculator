<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container w-75 rounded-4">
        <div class="header text-center mb-3 ">
            <h1 class="text-white rounded-3 py-3">Love Calculator</h1>
        </div>
        <div class="main text-center text-white ">
            <div class="inputs py-3 d-sm-block">
                <input type="text" name="" id="firstname" autocomplete="off" placeholder="Enter your name">
                <span class="mx-2">ðŸ’–</span>
                <input type="text" name="" id="partnername" autocomplete="off" placeholder="Enter your partner's name">

            </div>

            <div class="calculate">
                <p class="bg-danger w-50 m-auto py-2 my-3 fw-bold " id="errorMessage" >Input fields empty</p>
                <button onclick="submit()" class=" my-3 py-3 fw-bold">Calculate Love (%)</button>
            </div>
            <div class="answer my-3 py-4 rounded-5 m-auto fs-3 ">
                <h2 id="answer">45%</h2>
            </div>
            <div class="message   py-3 ">
                <p id="message" class="display-6 fw-bold ">Your relation is good</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
