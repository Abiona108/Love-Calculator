<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

        </div>
        <div class="main text-center text-white ">
            <div class="inputs py-3 d-md-block">
                <input type="text" name="" id="firstname" autocomplete="off" placeholder="Enter your name">
                <span class="mx-2">ðŸ’–</span>
                <input type="text" name="" id="partnername" autocomplete="off" placeholder="Enter your partner's name">

            <div class="calculate">

        </div>
